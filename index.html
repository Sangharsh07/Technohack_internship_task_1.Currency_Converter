<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="image/currency.ico" />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="" />
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
            <select></select>
          </div>
        </div>
        <div class="icon">&#8644</i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
            <select></select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">1 USD = 82.67 INR</div>
      <button>
        <span>Get Exchange Rate</span></button>
    </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
